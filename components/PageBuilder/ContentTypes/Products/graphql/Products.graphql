#import "~/graphql/_Product.graphql"
#import "~/graphql/_price.graphql"
#import "~/graphql/_Gallery.graphql"

query GetProductsBySku($skus: [String], $pageSize: Int!) {
    store: storeConfig {
        id
        productUrlSuffix: product_url_suffix
    }

    products(filter: { sku: { in: $skus } }, pageSize: $pageSize) {
        items {
            id
            urlKey: url_key

            image {
                alt: label
                src: url
            }

            ...Product

            ...price

            gallery: media_gallery {
                ...Gallery
            }

            ... on ConfigurableProduct {
                options: configurable_options {
                    id
                    items: values {
                        id: value_index
                        label
                        swatch: swatch_data {
                            value
                            __typename
                        }
                    }
                }
            }
        }
    }
}
