#import "~/graphql/_pagination.graphql"
#import "~/graphql/_price.graphql"
#import "~/graphql/_filters.graphql"
#import "~/graphql/_sorting.graphql"

query ProductsQuery($search: String, $filters: ProductAttributeFilterInput, $sort: ProductAttributeSortInput, $pageSize: Int = 10, $currentPage: Int = 1) {
    store: storeConfig {
        id
        productUrlSuffix: product_url_suffix
    }

    products(search: $search, filter: $filters, sort: $sort, pageSize: $pageSize, currentPage: $currentPage) {
        count: total_count

        ...pagination

        ...sorting

        ...filters

        items @connection(key: "items") {
            id
            title: name
            urlKey: url_key
            ...price

            image {
                alt: label
                src: url
            }

            ... on ConfigurableProduct {
                options: configurable_options {
                    id
                    items: values {
                        id: value_index
                        label
                        swatch: swatch_data {
                            value
                            __typename
                        }
                    }
                }
            }
        }
    }
}
