query HomeQuery($id: String!, $categoriesRootId: String, $hasCategoryRootId: Boolean = false) {
    storeConfig {
        id
        baseMediaUrl: secure_base_media_url
        categoryUrlSuffix: category_url_suffix

        root_category_id
        hasCategoryRootId @client @export(as: "hasCategoryRootId")
        categoryRootId @client @export(as: "categoriesRootId")
    }

    categories: categoryList(filters: { ids: { eq: $categoriesRootId } }) @include(if: $hasCategoryRootId) {
        id
        children {
            id
            text: name
            href: url_path
            image
        }
    }

    page: cmsPage(identifier: $id) {
        id: url_key
        title
        content
        metaTitle: meta_title
        metaDescription: meta_description
        metaKeywords: meta_keywords
    }
}
