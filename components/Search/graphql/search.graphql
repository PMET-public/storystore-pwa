#import "~/graphql/_pagination.graphql"
#import "~/graphql/_price.graphql"
#import "~/graphql/_filters.graphql"

query searchQuery($search: String, $filters: ProductAttributeFilterInput, $pageSize: Int = 10, $currentPage: Int = 1) {
    store: storeConfig {
        id
        productUrlSuffix: product_url_suffix
    }

    products(search: $search, filter: $filters, pageSize: $pageSize, currentPage: $currentPage) {
        count: total_count

        ...pagination

        ...filters

        items @connection(key: "items") {
            id
            title: name
            urlKey: url_key
            ...price

            image {
                alt: label
                src: url
            }
        }
    }
}
