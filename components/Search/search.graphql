query searchQuery($search: String, $filters: ProductFilterInput, $pageSize: Int = 10, $currentPage: Int = 1) {
    offline @client

    store: storeConfig {
        id
        titlePrefix: title_prefix
        titleSuffix: title_suffix
    }

    meta: storeConfig {
        id
        titlePrefix: title_prefix
        titleSuffix: title_suffix
        description: default_description
        keywords: default_keywords
    }

    products: products(search: $search, filter: $filters, pageSize: $pageSize, currentPage: $currentPage) {
        pagination: page_info {
            current: current_page
            total: total_pages
        }
        # filters {
        #     name
        #     key: request_var
        #     items: filter_items {
        #         count: items_count
        #         label
        #         value: value_string
        #     }
        # }
        count: total_count
        items @connection(key: "items") {
            id
            image {
                alt: label
                src: url
            }
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
            title: name
            urls: url_rewrites {
                url
            }
        }
    }
}
