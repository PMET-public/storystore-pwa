#import "./_fragments.graphql"

query CheckoutQuery($cartId: String = "") {
    # hasCart @client @export(as: "hasCart")
    cartId @client @export(as: "cartId")

    cart(cart_id: $cartId) @connection(key: "checkout") {
        ...CheckoutDetails
    }

    countries {
        id
        code: id
        name: full_name_locale
    }
}
