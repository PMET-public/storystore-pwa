#import "./_CheckoutDetails.graphql"

query CheckoutQuery($cartId: String = "") {
    cartId @client @export(as: "cartId")

    cart(cart_id: $cartId) {
        ...CheckoutDetails
    }

    countries {
        id
        code: id
        name: full_name_locale
        regions: available_regions {
            code
            name
        }
    }
}
