#import "./_SelectedPaymentMethod.graphql"
#import "~/graphql/_CartContent.graphql"

# Braintree!

mutation SetPaymentOnCart($cartId: String!, $nonce: String!) {
    payment: setPaymentMethodOnCart(
        input: {
            cart_id: $cartId
            payment_method: {
                code: "braintree"
                braintree: { payment_method_nonce: $nonce, is_active_payment_token_enabler: false }
            }
        }
    ) {
        cart {
            ...SelectedPaymentMethod
            ...CartContent
        }
    }
}
