#import "./_SelectedPaymentMethod.graphql"

query SelectedPaymentMethodQuery($cartId: String = "", $hasCart: Boolean = false) {
    cartId @client @export(as: "cartId")
    hasCart @client @export(as: "hasCart")

    cart(cart_id: $cartId) @include(if: $hasCart) @connection(key: "appCart") {
        ...SelectedPaymentMethod
    }
}
