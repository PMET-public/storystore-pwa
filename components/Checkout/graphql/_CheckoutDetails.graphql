#import "./_BillingAddress.graphql"
#import "./_ShippingAddresses.graphql"
#import "./_SelectedPaymentMethod.graphql"

fragment CheckoutDetails on Cart {
    braintreeToken @client

    email

    ...BillingAddress
    ...ShippingAddresses
    ...SelectedPaymentMethod

    items {
        id
        quantity

        price: prices {
            amount: price {
                currency
                value
            }
        }

        product {
            id
            sku
            name
            urlKey: url_key
            thumbnail {
                label
                url
            }
        }

        ... on ConfigurableCartItem {
            options: configurable_options {
                id
                label: option_label
                value: value_label
            }
        }
    }

    appliedCoupons: applied_coupons {
        code
    }

    appliedGiftCards: applied_gift_cards {
        code
        amount: applied_balance {
            currency
            value
        }
    }

    prices {
        subTotal: subtotal_excluding_tax {
            currency
            value
        }

        taxes: applied_taxes {
            label
            amount {
                currency
                value
            }
        }

        discounts {
            label
            amount {
                currency
                value
            }
        }

        total: grand_total {
            currency
            value
        }
    }
}
