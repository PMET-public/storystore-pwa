#import "./_BillingAddress.graphql"
#import "./_ShippingAddresses.graphql"
#import "./_SelectedPaymentMethod.graphql"

fragment CheckoutDetails on Cart {
    braintreeToken @client

    email

    ...BillingAddress
    ...ShippingAddresses
    ...SelectedPaymentMethod

    items {
        id
        quantity
        product {
            id
            sku
            name
            thumbnail {
                label
                url
            }
            price {
                regular: regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
        }

        ... on ConfigurableCartItem {
            options: configurable_options {
                id
                label: option_label
                value: value_label
            }
        }
    }

    prices {
        subTotal: subtotal_excluding_tax {
            currency
            value
        }
        subTotalWithDiscounts: subtotal_with_discount_excluding_tax {
            currency
            value
        }
        taxes: applied_taxes {
            label
            amount {
                currency
                value
            }
        }
        total: grand_total {
            currency
            value
        }
    }
}
