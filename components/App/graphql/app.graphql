query AppShellQuery($categoriesParentId: String) {
    store: storeConfig {
        id
        metaTitle: default_title
        metaTitlePrefix: title_prefix
        metaTitleSuffix: title_suffix
        metaDescription: default_description
        metaKeywords: default_keywords
        logoAlt: logo_alt
        homePath: cms_home_page
        copyright
    }

    categories: categoryList(filters: { ids: { eq: $categoriesParentId } }) {
        id
        children {
            id
            text: name
            href: url_path

            # Precatch Category Page Data
            title: name
            cmsBlock: description
            mode: display_mode
            metaDescription: meta_description
            metaKeywords: meta_keywords
            metaTitle: meta_title

            categories: children {
                id
                text: name
                count: product_count
                href: url_path
            }
        }
    }
}
