query AppShellQuery(
    $cartId: String = ""
    $hasCart: Boolean = false
    $footerBlockId: String = ""
    $hasFooter: Boolean = false
) {
    store: storeConfig {
        id
        metaTitle: default_title
        metaTitlePrefix: title_prefix
        metaTitleSuffix: title_suffix
        metaDescription: default_description
        metaKeywords: default_keywords
        baseMediaUrl: base_media_url
        logoSrc: header_logo_src
        logoAlt: logo_alt
        homePath: cms_home_page
        copyright
        categoryUrlSuffix: category_url_suffix
    }

    cart(cart_id: $cartId) @include(if: $hasCart) {
        id
        totalQuantity: total_quantity
    }

    categories: categoryList {
        id
        children {
            id
            text: name
            href: url_path
            image
        }
    }

    footer: cmsBlocks(identifiers: [$footerBlockId]) @include(if: $hasFooter) {
        items {
            id: identifier
            html: content
        }
    }
}
