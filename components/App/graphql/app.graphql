query AppShellQuery($categoriesParentId: Int!, $footerBlockId: String = "", $hasFooter: Boolean = false) {
    store: storeConfig {
        id
        metaTitle: default_title
        metaTitlePrefix: title_prefix
        metaTitleSuffix: title_suffix
        metaDescription: default_description
        metaKeywords: default_keywords
        logoAlt: logo_alt
        homePath: cms_home_page
        copyright
    }

    categories: category(id: $categoriesParentId) {
        id
        children {
            id
            text: name
            href: url_path
            image
        }
    }

    footer: cmsBlocks(identifiers: [$footerBlockId]) @include(if: $hasFooter) {
        items {
            id: identifier
            html: content
        }
    }
}
