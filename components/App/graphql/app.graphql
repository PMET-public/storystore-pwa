query AppShellQuery($categoryId: Int!, $footerId: [String] = "", $hasFooter: Boolean = false) {
    isOnline @client
    hasCart @client

    store: storeConfig {
        id
        metaTitle: default_title
        metaTitlePrefix: title_prefix
        metaTitleSuffix: title_suffix
        metaDescription: default_description
        metaKeywords: default_keywords
        logoAlt: logo_alt
        homePath: cms_home_page
        copyright
    }

    categories: category(id: $categoryId) {
        id
        children {
            text: name
            href: url_path
        }
    }

    footer: cmsBlocks(identifiers: $footerId) @include(if: $hasFooter) {
        items {
            id: identifier
            html: content
        }
    }
}
