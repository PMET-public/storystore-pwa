#import "../../Product/graphql/_Product.graphql"

query ProductsQuery($filters: ProductAttributeFilterInput!, $pageSize: Int = 10, $currentPage: Int = 1) {
    products: products(filter: $filters, pageSize: $pageSize, currentPage: $currentPage) {
        pagination: page_info {
            current: current_page
            total: total_pages
        }

        items @connection(key: "items") {
            id
            ...Product

            title: name
            urlKey: url_key

            image {
                alt: label
                src: url
            }
        }
    }
}
