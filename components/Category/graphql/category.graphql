query CategoryQuery($id: String!, $sort: ProductAttributeSortInput, $pageSize: Int = 12, $currentPage: Int = 1) {
    storeConfig {
        id
        categoryUrlSuffix: category_url_suffix
        productUrlSuffix: product_url_suffix
    }

    categoryList(filters: { ids: { eq: $id } }) {
        id

        title: name
        description: description
        block: cms_block {
            id: identifier
            content
        }
        mode: display_mode
        metaDescription: meta_description
        metaKeywords: meta_keywords
        metaTitle: meta_title

        breadcrumbs {
            id: category_id
            text: category_name
            href: category_url_path
        }

        categories: children {
            id
            text: name
            count: product_count
            href: url_path
        }

        defaultSortBy: default_sort_by
        availableSortBy: available_sort_by

        products(sort: $sort, pageSize: $pageSize, currentPage: $currentPage) {
            pagination: page_info {
                current: current_page
                total: total_pages
            }

            items {
                id
                title: name
                urlKey: url_key

                price: price_range {
                    minimum: minimum_price {
                        discount {
                            amountOff: amount_off
                        }
                        regular: regular_price {
                            value
                            currency
                        }
                        final: final_price {
                            value
                            currency
                        }
                    }
                    maximum: maximum_price {
                        regular: regular_price {
                            value
                        }
                    }
                }

                image {
                    alt: label
                    src: url
                }

                ... on ConfigurableProduct {
                    options: configurable_options {
                        id
                        items: values {
                            id: value_index
                            label
                            swatch: swatch_data {
                                value
                                __typename
                            }
                        }
                    }
                }
            }
        }
    }
}
