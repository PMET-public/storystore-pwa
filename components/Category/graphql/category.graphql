query CategoryQuery($id: Int!) {
    page: category(id: $id) {
        id
        title: name
        cmsBlock: description
        mode: display_mode
        metaDescription: meta_description
        metaKeywords: meta_keywords
        metaTitle: meta_title
        breadcrumbs {
            id: category_id
            text: category_name
            href: category_url_key # TODO: Needs to be changed to url_path
        }
        categories: children {
            id
            text: name
            count: product_count
            href: url_path
        }
    }
}
