#import "./_Cart.graphql"
#import "../../Checkout/graphql/_ShippingAddresses.graphql"

query CartQuery($hasCart: Boolean = false, $cartId: String = "") {
    hasCart @client @export(as: "hasCart")
    cartId @client @export(as: "cartId")

    cart(cart_id: $cartId) @include(if: $hasCart) {
        ...Cart
        ...ShippingAddresses
    }
}
