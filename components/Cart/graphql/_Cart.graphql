fragment Cart on Cart {
    totalQuantity: total_quantity

    items {
        id
        quantity
        product {
            id
            sku
            name
            urlKey: url_key
            thumbnail {
                label
                url
            }

            price: price_range {
                minimum: minimum_price {
                    regular: regular_price {
                        currency
                        value
                    }

                    discount {
                        off: amount_off
                    }
                }
            }
        }
        ... on ConfigurableCartItem {
            options: configurable_options {
                id
                label: option_label
                value: value_label
            }
        }
    }

    prices {
        subTotal: subtotal_excluding_tax {
            currency
            value
        }
        subTotalWithDiscounts: subtotal_with_discount_excluding_tax {
            currency
            value
        }
        taxes: applied_taxes {
            label
            amount {
                currency
                value
            }
        }
        total: grand_total {
            currency
            value
        }
    }
}
