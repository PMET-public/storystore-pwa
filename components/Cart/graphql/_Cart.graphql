fragment Cart on Cart {
    totalQuantity: total_quantity

    items {
        id
        quantity
        product {
            id
            sku
            name
            urlKey: url_key
            thumbnail {
                label
                url
            }
        }
        prices {
            regular: price {
                currency
                value
            }
            special: total_item_discount {
                currency
                value
            }
        }
        ... on ConfigurableCartItem {
            options: configurable_options {
                id
                label: option_label
                value: value_label
            }
        }
    }

    # Summary Prices
    prices {
        subTotal: subtotal_excluding_tax {
            currency
            value
        }

        subTotalWithDiscounts: subtotal_with_discount_excluding_tax {
            currency
            value
        }

        taxes: applied_taxes {
            label
            amount {
                currency
                value
            }
        }
        total: grand_total {
            currency
            value
        }
    }
}
