query FiltersQuery($search: String, $filters: ProductAttributeFilterInput, $sort: ProductAttributeSortInput) {
    products(search: $search, filter: $filters, sort: $sort) {
        # sorting: sort_fields {
        #     default
        #     options {
        #         label
        #         value
        #     }
        # }

        filters: aggregations {
            code: attribute_code
            title: label
            options {
                count
                label
                value
            }
        }
    }
}
