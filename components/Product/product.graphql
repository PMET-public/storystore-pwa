query ProductQuery {
    products(filter: { sku: { eq: "WT08" } }, pageSize: 1) {
        items {
            id
            title: name
            sku
            stock: stock_status

            categories {
                id
                text: name
                href: url_path
            }

            shortDescription: short_description {
                html
            }

            description: description {
                html
            }

            metaDescription: meta_description
            metaKeywords: meta_keyword
            metaTitle: meta_title

            specialPrice: special_price
            price {
                regular: regularPrice {
                    amount {
                        currency
                        value
                    }
                }
                minimal: regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }

            gallery: media_gallery_entries {
                id
                file
                label
                disabled
                type: media_type
            }

            ... on ConfigurableProduct {
                options: configurable_options {
                    id
                    label
                    position
                    code: attribute_code
                    items: values {
                        id: value_index
                        label
                        value: value_index
                    }
                }
                variants {
                    attributes {
                        code
                        value: value_index
                    }
                    product {
                        id
                        sku
                        stock: stock_status

                        specialPrice: special_price
                        price {
                            regular: regularPrice {
                                amount {
                                    currency
                                    value
                                }
                            }
                            minimal: regularPrice {
                                amount {
                                    currency
                                    value
                                }
                            }
                        }

                        gallery: media_gallery_entries {
                            id
                            file
                            label
                            disabled
                            type: media_type
                        }

                        thumbnail {
                            label
                            url
                        }
                    }
                }
            }
        }
    }
    store: storeConfig {
        id
        titlePrefix: title_prefix
        titleSuffix: title_suffix
        baseMediaUrl: base_media_url
    }
}
