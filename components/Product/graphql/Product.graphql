#import "~/graphql/_price.graphql"
#import "~/graphql/_Gallery.graphql"

query ProductQuery($urlKey: String!) {
    store: storeConfig {
        id
        categoryUrlSuffix: category_url_suffix
    }

    products: products(filter: { url_key: { eq: $urlKey } }, pageSize: 1) {
        items {
            id
            urlKey: url_key
            # layout: page_layout
            metaDescription: meta_description
            metaKeywords: meta_keyword
            metaTitle: meta_title
            sku
            stock: stock_status
            title: name
            type: __typename

            categories {
                id
                text: name
                href: url_path
                mode: display_mode
            }

            ...price

            gallery: media_gallery {
                ...Gallery
            }

            shortDescription: short_description {
                html
            }

            description: description {
                html
            }

            ... on GroupedProduct {
                group: items {
                    quantity: qty
                    product {
                        id
                        name
                        sku
                        stock: stock_status
                        ...price
                    }
                }
            }

            ... on DownloadableProduct {
                linksTitle: links_title

                downloads: downloadable_product_links {
                    id
                    order: sort_order
                    title
                    price
                    sampleUrl: sample_url
                }

                samples: downloadable_product_samples {
                    order: sort_order
                    url: sample_url
                    title
                }
            }

            # Product Customization
            ... on CustomizableProductInterface {
                customizations: options {
                    id: option_id
                    required
                    order: sort_order
                    title
                    ... on CustomizableAreaOption {
                        textarea: value {
                            maxCharacters: max_characters
                            price
                            priceType: price_type
                            sku
                        }
                    }
                    ... on CustomizableDateOption {
                        date: value {
                            price
                            priceType: price_type
                            sku
                        }
                    }
                    ... on CustomizableFileOption {
                        file: value {
                            extension: file_extension
                            maxWidth: image_size_x
                            maxHeight: image_size_y
                            price
                            priceType: price_type
                            sku
                        }
                    }
                    ... on CustomizableFieldOption {
                        input: value {
                            price
                            priceType: price_type
                            sku
                        }
                    }
                    ... on CustomizableRadioOption {
                        radio: value {
                            id: option_type_id
                            title
                            order: sort_order
                            price
                            priceType: price_type
                        }
                    }
                    ... on CustomizableCheckboxOption {
                        checkbox: value {
                            id: option_type_id
                            title
                            order: sort_order
                            price
                            priceType: price_type
                        }
                    }
                    ... on CustomizableDropDownOption {
                        dropdown: value {
                            id: option_type_id
                            title
                            order: sort_order
                            price
                            priceType: price_type
                        }
                    }
                    ... on CustomizableMultipleOption {
                        multiple: value {
                            id: option_type_id
                            title
                            order: sort_order
                            price
                            priceType: price_type
                        }
                    }
                    ... on CustomizableOptionInterface {
                        option: option_id
                    }
                }
            }
        }
    }
}
