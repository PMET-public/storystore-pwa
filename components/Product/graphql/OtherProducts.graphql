#import "~/graphql/_price.graphql"

query OtherProductsQuery($urlKey: String!) {
    store: storeConfig {
        id
        productUrlSuffix: product_url_suffix
    }

    product: products(filter: { url_key: { eq: $urlKey } }, pageSize: 1) {
        items {
            id

            # Related Products
            related: related_products {
                # No Fragment Support :(
                id
                title: name
                urlKey: url_key

                image {
                    alt: label
                    src: url
                }

                ...price

                ... on ConfigurableProduct {
                    options: configurable_options {
                        id
                        items: values {
                            id: value_index
                            label
                            swatch: swatch_data {
                                value
                                __typename
                            }
                        }
                    }
                }
            }

            upsell: upsell_products {
                # No Fragment Support :(
                id
                title: name
                urlKey: url_key

                image {
                    alt: label
                    src: url
                }

                ...price

                ... on ConfigurableProduct {
                    options: configurable_options {
                        id
                        items: values {
                            id: value_index
                            label
                            swatch: swatch_data {
                                value
                                __typename
                            }
                        }
                    }
                }
            }
        }
    }
}
