query ProductQuery($urlKey: String!) {
    store: storeConfig {
        id
        categoryUrlSuffix: category_url_suffix
    }

    product: products(filter: { url_key: { eq: $urlKey } }, pageSize: 1) {
        items {
            id

            metaDescription: meta_description
            metaKeywords: meta_keyword
            metaTitle: meta_title
            sku
            stock: stock_status
            type: __typename
            title: name

            categories {
                id
                text: name
                href: url_path
            }

            price: price_range {
                minimum: minimum_price {
                    discount {
                        amountOff: amount_off
                    }
                    regular: regular_price {
                        value
                        currency
                    }
                    final: final_price {
                        value
                        currency
                    }
                }
                maximum: maximum_price {
                    regular: regular_price {
                        value
                    }
                }
            }

            gallery: media_gallery {
                id: url
                label
                url
                type: __typename
            }

            shortDescription: short_description {
                html
            }

            description: description {
                html
            }

            ... on ConfigurableProduct {
                options: configurable_options {
                    id
                    label
                    position
                    # required
                    code: attribute_code
                    items: values {
                        id: value_index
                        label
                        value: value_index
                    }
                }
                variants {
                    attributes {
                        id: value_index
                        code
                        value: value_index
                    }
                    product {
                        id
                        variantSku: sku
                        stock: stock_status

                        price: price_range {
                            minimum: minimum_price {
                                discount {
                                    amountOff: amount_off
                                }
                                regular: regular_price {
                                    value
                                    currency
                                }
                                final: final_price {
                                    value
                                    currency
                                }
                            }
                            maximum: maximum_price {
                                regular: regular_price {
                                    value
                                    currency
                                }
                            }
                        }

                        thumbnail {
                            label
                            url
                        }

                        gallery: media_gallery {
                            id: url
                            label
                            url
                            type: __typename
                        }
                    }
                }
            }
        }
    }
}
