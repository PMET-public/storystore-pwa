query ProductQuery($urlKey: String!) {
    hasCart @client

    products(filter: { url_key: { eq: $urlKey } }, pageSize: 1) {
        items {
            id
            metaTitle: meta_title
            metaDescription: meta_description
            metaKeywords: meta_keyword
            type: type_id
            title: name
            sku
            stock: stock_status
            specialPrice: special_price

            categories {
                id
                text: name
                href: url_path
            }

            price {
                regular: regularPrice {
                    amount {
                        currency
                        value
                    }
                }
                minimal: regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }

            gallery: media_gallery_entries {
                id
                file
                label
                disabled
                type: media_type
            }

            shortDescription: short_description {
                html
            }

            description: description {
                html
            }

            ... on ConfigurableProduct {
                options: configurable_options {
                    id
                    label
                    position
                    # required
                    code: attribute_code
                    items: values {
                        id: value_index
                        label
                        value: value_index
                    }
                }
                variants {
                    attributes {
                        id: value_index
                        code
                        value: value_index
                    }
                    product {
                        id
                        variantSku: sku
                        stock: stock_status
                        price {
                            regular: regularPrice {
                                amount {
                                    currency
                                    value
                                }
                            }
                        }
                        thumbnail {
                            label
                            url
                        }
                        gallery: media_gallery_entries {
                            id
                            file
                            label
                            disabled
                            type: media_type
                        }
                    }
                }
            }
        }
    }

    storeConfig {
        id
        baseMediaUrl: secure_base_media_url
    }
}
