query StoryStoreQuery {
    config: storeConfig {
        id
        baseUrl: base_url
        version: storystore_pwa_magento_version
        googleMapsApiKey: storystore_pwa_google_maps_api_key
    }

    content: storeConfig {
        id

        defaultHomePageId: cms_home_page
        homePageId: storystore_pwa_home_page
        footerBlockId: storystore_pwa_footer_block
    }

    colors: storeConfig {
        id

        dark: storystore_pwa_dark_mode

        accent: storystore_pwa_accent_surface
        onAccent: storystore_pwa_accent_content

        primary: storystore_pwa_primary_surface
        onPrimary: storystore_pwa_primary_content

        secondary: storystore_pwa_secondary_surface
        onSecondary: storystore_pwa_secondary_content
    }
}
