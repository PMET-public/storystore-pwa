name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install, build
        run: |
          npm install
          npm run build
        env:
          MAGENTO_URL: ${{ secrets.STORYSTOREBACKEND }}
          HOME_PAGE_ID: home-luma-ui
          DEMO_MODE: true
      - name: run Lighthouse CI
        run: |
          docker run -d -e PROXY_PASS -p 80:80 -p 443:443 pmetpublic/nginx-with-pagespeed:develop
          npm install -g @lhci/cli@0.4.x
          lhci autorun
        env:
          MAGENTO_URL: ${{ secrets.STORYSTOREBACKEND }}
          HOME_PAGE_ID: home-luma-ui
          DEMO_MODE: true
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          # use typical linux docker ip (until host.docker.internal is supported)
          PROXY_PASS: http://172.17.0.1:3000
