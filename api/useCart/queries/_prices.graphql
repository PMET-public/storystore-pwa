fragment Prices on Cart {
    prices {
        subTotal: subtotal_excluding_tax {
            currency
            value
        }
        subTotalWithDiscounts: subtotal_with_discount_excluding_tax {
            currency
            value
        }
        taxes: applied_taxes {
            label
            amount {
                currency
                value
            }
        }
        total: grand_total {
            currency
            value
        }
    }
}
