query AppShellQuery($cartId: String!, $hasCart: Boolean!, $categoryId: Int!) {
    hasCart @client @export(as: "hasCart")
    cartId @client @export(as: "cartId")
    cartCount @client
    isOnline @client

    store: storeConfig {
        id
        logoAlt: logo_alt
        homePath: cms_home_page
        copyright
    }

    categories: category(id: $categoryId) {
        id
        children {
            text: name
            href: url_path
        }
    }

    cart(cart_id: $cartId) @include(if: $hasCart) {
        email
    }

    meta: storeConfig {
        id
        title: default_title
        titlePrefix: title_prefix
        titleSuffix: title_suffix
        description: default_description
        keywords: default_keywords
    }
}
