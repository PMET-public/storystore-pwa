query AppShellQuery($categoryId: Int!) {
    cartCount @client
    isOnline @client

    store: storeConfig {
        id
        logoAlt: logo_alt
        homePath: cms_home_page
        copyright
    }

    categories: category(id: $categoryId) {
        id
        children {
            text: name
            href: url_path
        }
    }

    meta: storeConfig {
        id
        title: default_title
        titlePrefix: title_prefix
        titleSuffix: title_suffix
        description: default_description
        keywords: default_keywords
    }
}
